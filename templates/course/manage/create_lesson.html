{% extends 'article/base.html' %}
{% block title %}Create Lesson{% endblock %}
{% block content %}
<div style="margin-left: 200px;margin-top: 10px;">
    <form action="" enctype="multipart/form-data" method="post" class="form-horizontal">{% csrf_token %}
        <div style="margin-top: 10px;">
            <div class="col-md-2 text-left"><span>内容标题</span></div>
            <div class="col-md-10 text-right">{{ form.title }}</div>
        </div>
        <div style="margin-top: 20px;">
            <div class="col-md-2 text-left"><span>所属课程</span></div>
            <div class="col-md-10 text-right">{{ form.course }}</div>
        </div>
        <div style="margin-top: 20px;">
            <div class="col-md-2 text-left"><span>上传视频</span></div>
            <div class="col-md-10 text-right">{{ form.video }}</div>
        </div>
        <div style="margin-top: 20px;">
            <div class="col-md-2 text-left"><span>视频描述</span></div>
            <div class="col-md-10 text-right">{{ form.description }}</div>
        </div>
        <div style="margin-top: 20px;">
            <div class="col-md-2 text-left"><span>本课附件</span></div>
            <div class="col-md-10 text-right">{{ form.attach }}</div>
        </div>
        <div style="margin-top: 20px;" class="text-center">
            <input type="submit" value="Create Lesson">
        </div>
    </form>
</div>
{% endblock %}
